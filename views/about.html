{% extends "layout.html" %}

{% block content %}

	{% for user in users %}

  <div class="post">
  	<h2><a href="/user/edit-user/{{user.id}}">{{ user.username }}</a></h2>
  	<p>{{ user.firstName }} {{ user.lastName }}</p>
  	{% set comma = joiner() %}
  	{% for poem in user.poems -%}
  		{{ comma() }}
  		<a href="#">{{ poem.title }}</a>
  	{%- endfor %}
  </div>

  {% endfor %}
    
{% endblock %}
